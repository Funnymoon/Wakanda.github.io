<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Wakanda Dev Challenge</title>
</head>

<body>
	<!-- Begin MailChimp Signup Form -->
	<link href="https://cdn-images.mailchimp.com/embedcode/classic-081711.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<style type="text/css">
		#mc_embed_signup {
			background: #fff;
			clear: left;
			font: 14px Helvetica, Arial, sans-serif;
		}
		/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
	</style>
	<div class="container">
		<div id="mc_embed_signup" class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6">
			<form action="https://wakanda.us12.list-manage.com/subscribe/post?u=f0f5ce5be3ec91715eb87cf9c&amp;id=e6646870c3" method="post"
			id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
				<div id="mc_embed_signup_scroll">
					<h2>Subscribe to Wakanda dev challenge</h2>
					<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
					<div class="mc-field-group">
						<label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
						</label>
						<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
					</div>
					<div class="mc-field-group">
						<label for="mce-FNAME">First Name <span class="asterisk">*</span>
						</label>
						<input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
					</div>
					<div class="mc-field-group">
						<label for="mce-LNAME">Last Name <span class="asterisk">*</span>
						</label>
						<input type="text" value="" name="LNAME" class="required" id="mce-LNAME">
					</div>
					<div class="mc-field-group">
						<label for="mce-COMPANYN">Company name </label>
						<input type="text" value="" name="COMPANYN" class="" id="mce-COMPANYN">
					</div>
					<div class="mc-field-group">
						<label for="mce-TEAM">Number of participants <span class="asterisk" style="right: 30px;">*</span>
						</label>
						<select name="TEAM" class="required" id="mce-TEAM">
							<option value=""></option>
							<option value="1">1</option>
							<option value="2">2</option>
	
						</select>
					</div>
					<div class="mc-field-group">
						<label for="mce-GITHUBID">Github Account <span class="asterisk">*</span>
						</label>
						<input type="text" value="" name="GITHUBID" class="required" id="mce-GITHUBID">
					</div>
					<div class="mc-field-group">
						<label for="mce-GITHUBURL">Dedicated wakanda github repo url <span class="asterisk">*</span>
						</label>
						<input type="text" value="" name="GITHUBURL" class="required" id="mce-GITHUBURL">
					</div>
					<div class="mc-field-group">
						<label for="mce-TWITTERID">Twitter Account </label>
						<input type="text" value="" name="TWITTERID" class="" id="mce-TWITTERID">
					</div>
					<div class="mc-field-group">
						<label for="mce-WEBSITE">Website </label>
						<input type="url" value="" name="WEBSITE" class=" url" id="mce-WEBSITE">
					</div>
					<div class="mc-field-group">
						<label for="mce-COUNTRYL">Country <span class="asterisk">*</span>
						</label>
						<input type="text" value="" name="COUNTRYL" class="required" id="mce-COUNTRYL">
					</div>
					<div id="mce-responses" class="clear">
						<div class="response" id="mce-error-response" style="display:none"></div>
						<div class="response" id="mce-success-response" style="display:none"></div>
					</div>
					<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
					<div style="position: absolute; left: -5000px;" aria-hidden="true">
						<input type="text" name="b_f0f5ce5be3ec91715eb87cf9c_e6646870c3" tabindex="-1" value="">
					</div>
					<div class="clear">
						<input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
					</div>
				</div>
			</form>
		</div>
	</div>		
	<script type='text/javascript' src='https://s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
	<script type='text/javascript'>
		(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[4]='COMPANYN';ftypes[4]='text';fnames[9]='TEAM';ftypes[9]='dropdown';fnames[3]='GITHUBID';ftypes[3]='text';fnames[8]='GITHUBURL';ftypes[8]='text';fnames[5]='TWITTERID';ftypes[5]='text';fnames[6]='WEBSITE';ftypes[6]='url';fnames[10]='MMERGE10';ftypes[10]='number';fnames[7]='COUNTRYL';ftypes[7]='text';}(jQuery));var $mcj = jQuery.noConflict(true);

	</script>
	<!--End mc_embed_signup-->
</body>

</html>
